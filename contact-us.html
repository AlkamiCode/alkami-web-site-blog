  <body class="landing">
    <div id="page-wrapper">
        <header id="header">
          <h1 id="logo"><a href="index.html"><img src="images/logo_white.png" onmouseover="hover(this);" onmouseout="unhover(this)" alt="" /></a></h1>
          <nav id="nav">
            <ul>
              <li>
                <a id="our-work-link" href="#">Our Work</a>
                <ul>
                  <li><a href="farmers-market.html">Farmers Market</a></li>
                  <li><a href="fruits-for-humanity.html">Fruits For Humanity</a></li>
                  <li><a href="surf-engine.html">Surf Engine</a></li>
                  <li><a href="snake.html">Snake</a></li>
                </ul>
              </li>
              <li><a href="contact-us.html">Contact Us</a></li>
              <li><a class="page-link" href="blog.html">BLOG</a></li>
              <li><a href="javascript:;" onclick="monolog.show();">Contact Us</a></li>
            </ul>
          </nav>
        </header>

      <!-- Five -->
        <section id="five" class="wrapper style2 special fade">
          <div class="container">
            <header>
              <h2>Contact Us</h2>
            </header>
              <form method="post" action="http://formspree.io/info@alkami.io">
                  <div class="row uniform 50%">
                    <div class="6u 12u$(xsmall)">
                      <input type="text" name="name" id="username" value="" placeholder="Name" />
                    </div>
                    <div class="6u$ 12u$(xsmall)">
                      <input type="email" name="email" id="email" value="" placeholder="Email" />
                    </div>
                    <div class="6u 12u$(xsmall)">
                      <input type="number" number="number" id="number" value="" placeholder="Phone Number" />
                    </div>
                    <div class="6u$ 12u$(xsmall)">
                      <div class="select-wrapper">
                        <select name="category" id="category">
                          <option value="">- Category -</option>
                          <option value="1">Web Site</option>
                          <option value="1">Web App</option>
                          <option value="1">API</option>
                          <option value="1">Other</option>
                        </select>
                      </div>
                    </div>
                    <div class="6u$ 12u$(medium)">
                      <input type="checkbox" id="human" name="human">
                      <label for="human">I am a human and not a robot</label>
                    </div>
                    <div class="12u$">
                      <textarea name="message" id="message" placeholder="Tell us a little about your project..." rows="6"></textarea>
                    </div>

                    <input type="text" name="_gotcha" style="display:none" />
                    <input type="hidden" name="_next" value="/" />
                    <input type="hidden" name="_subject" value="Home Page Form" />

                    <div class="12u$">
                      <ul class="actions">
                        <li><input type="submit" value="Send" class="special" /></li>
                        <li><input type="reset" value="Reset" /></li>
                      </ul>
                    </div>
                  </div>
                </form>

          </div>
        </section>

      <!-- Footer -->
        <footer id="footer">
          <ul class="icons">
            <li><a href="https://github.com/AlkamiCode" class="icon alt fa-github"><span class="label">GitHub</span></a></li>
          </ul>
          <ul class="copyright">
            <li>&copy; Alkami. All rights reserved.</li>
          </ul>
        </footer>

    </div>

    <!-- Scripts -->
